<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MoodCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #050816;
            --bg-elevated: #0f172a;
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.15);
            --accent-strong: #4f46e5;
            --border-subtle: rgba(148, 163, 184, 0.4);
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                    radial-gradient(circle at top left, rgba(99, 102, 241, 0.14), transparent 55%),
                    radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.12), transparent 55%),
                    linear-gradient(to bottom, #020617, #020617 40%, #020617);
            color: var(--text);
        }

        .app-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -0.25rem;
            width: 22px;
            height: 2px;
            border-radius: 999px;
            background: linear-gradient(to right, var(--accent), var(--accent-strong));
        }

        .auth-status {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-controls {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .app-main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .panel {
            background: linear-gradient(to bottom right, var(--bg-elevated), #020617);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            padding: 1rem 1.25rem 1.5rem;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.08;
            background: radial-gradient(circle at top left, var(--accent-soft), transparent 55%);
            pointer-events: none;
        }

        .panel h2 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .panel h2::first-letter {
            color: var(--accent);
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.55rem 0.65rem;
            border-radius: 0.55rem;
            border: 1px solid var(--border-subtle);
            background: rgba(15, 23, 42, 0.8);
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 0.6rem;
        }

        input:focus {
            outline: 2px solid var(--accent);
            outline-offset: 1px;
        }

        .auth-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        button {
            border-radius: 999px;
            border: none;
            padding: 0.45rem 0.9rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s ease-out;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        button.primary {
            background: linear-gradient(to right, var(--accent), var(--accent-strong));
            color: white;
        }

        button.primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.45);
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.9);
            color: var(--text);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(15, 23, 42, 1);
        }

        .auth-error {
            margin-top: 0.35rem;
            font-size: 0.78rem;
            color: var(--danger);
        }

        .chip-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .chip {
            padding: 0.3rem 0.65rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--border-subtle);
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.15s ease-out;
        }

        .chip.active {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: var(--accent);
        }

        .chip:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .card {
            background: radial-gradient(circle at top left, var(--accent-soft), rgba(15, 23, 42, 0.9));
            border-radius: 0.9rem;
            padding: 0.6rem 0.7rem 0.7rem;
            border: 1px solid rgba(55, 65, 81, 0.7);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s ease-out;
        }

        .card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
            border-color: rgba(129, 140, 248, 0.6);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.15rem;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.15rem 0.45rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-muted);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.35rem;
            gap: 0.35rem;
        }

        .price {
            font-size: 0.85rem;
        }

        .interactions {
            display: flex;
            gap: 0.35rem;
        }

        .badge {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .app-footer {
            margin-top: auto;
            padding: 0.6rem 1.5rem 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: right;
        }

        @media (max-width: 768px) {
            .app-main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <header class="app-header">
        <div class="logo">MoodCart</div>
        <div class="auth-controls">
            <div class="auth-status" id="auth-status"></div>
            <button type="button" class="btn-secondary" id="btn-logout" style="display:none;">Logout</button>
        </div>
    </header>

    <main class="app-main">
        <section class="panel auth" id="auth-panel">
            <h2>Sign up / Login</h2>
            <form id="auth-form">
                <label>
                    Email
                    <input type="email" id="auth-email" required />
                </label>
                <label>
                    Username (for signup)
                    <input type="text" id="auth-username" />
                </label>
                <label>
                    Password
                    <input type="password" id="auth-password" required />
                </label>
                <div class="auth-actions">
                    <button type="button" id="btn-login">Login</button>
                    <button type="button" id="btn-signup">Sign up</button>
                </div>
                <div class="auth-error" id="auth-error"></div>
            </form>
        </section>

        <section class="panel" id="moods-panel">
            <h2>Moods</h2>
            <div class="chip-list" id="moods-list"></div>
        </section>

        <section class="panel" id="trending-panel">
            <h2>Trending Products</h2>
            <div class="card-grid" id="trending-grid"></div>
        </section>

        <section class="panel" id="mood-feed-panel">
            <h2 id="mood-feed-title">Mood Feed</h2>
            <div class="card-grid" id="mood-feed-grid"></div>
        </section>

        <section class="panel" id="saved-panel">
            <h2>Your Mood Board</h2>
            <button class="btn-secondary" id="btn-load-saved">Refresh Saved Products</button>
            <div class="card-grid" id="saved-grid"></div>
        </section>
    </main>

    <footer class="app-footer">&copy; <span id="year"></span> MoodCart</footer>
</div>

<script>
const apiBase = '';

let authState = {
    token: null,
    email: null,
    username: null,
    role: null,
};

function loadStoredAuth() {
    try {
        const raw = localStorage.getItem('moodcart_auth');
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (parsed && parsed.token) {
            authState = parsed;
        }
    } catch (_) {}
}

function saveAuth() {
    localStorage.setItem('moodcart_auth', JSON.stringify(authState));
}

function clearAuth() {
    authState = { token: null, email: null, username: null, role: null };
    localStorage.removeItem('moodcart_auth');
}

function updateAuthStatus() {
    const el = document.getElementById('auth-status');
    const logoutBtn = document.getElementById('btn-logout');
    if (!authState.token) {
        el.textContent = 'Not logged in';
        if (logoutBtn) logoutBtn.style.display = 'none';
    } else {
        el.textContent = `Logged in as ${authState.username || authState.email} (${authState.role})`;
        if (logoutBtn) logoutBtn.style.display = 'inline-flex';
    }
}

async function apiRequest(path, options = {}) {
    const headers = options.headers || {};
    headers['Content-Type'] = 'application/json';
    if (authState.token) {
        headers['Authorization'] = `Bearer ${authState.token}`;
    }
    const res = await fetch(apiBase + path, { ...options, headers });
    if (!res.ok) {
        let msg = `HTTP ${res.status}`;
        try {
            const data = await res.json();
            if (data && data.message) msg = data.message;
        } catch (_) {}
        throw new Error(msg);
    }
    const ct = res.headers.get('content-type') || '';
    if (ct.includes('application/json')) {
        return res.json();
    }
    return null;
}

async function handleAuth(mode) {
    const email = document.getElementById('auth-email').value.trim();
    const username = document.getElementById('auth-username').value.trim();
    const password = document.getElementById('auth-password').value.trim();
    const errEl = document.getElementById('auth-error');
    errEl.textContent = '';

    if (!email || !password) {
        errEl.textContent = 'Email and password are required.';
        return;
    }

    const body = { email, password };
    if (mode === 'signup' && username) {
        body.username = username;
    }

    try {
        const endpoint = mode === 'login' ? '/api/auth/login' : '/api/auth/signup';
        const data = await apiRequest(endpoint, {
            method: 'POST',
            body: JSON.stringify(body),
        });
        authState = {
            token: data.token,
            email: data.email,
            username: data.username,
            role: data.role,
        };
        saveAuth();
        updateAuthStatus();
        await loadSavedProducts();
    } catch (e) {
        errEl.textContent = e.message || 'Auth failed.';
    }
}

async function loadMoods() {
    const container = document.getElementById('moods-list');
    container.innerHTML = 'Loading moods...';
    try {
        const moods = await apiRequest('/api/moods');
        container.innerHTML = '';
        moods.forEach((mood) => {
            const chip = document.createElement('button');
            chip.type = 'button';
            chip.className = 'chip';
            chip.textContent = mood.name;
            chip.onclick = () => {
                document
                    .querySelectorAll('#moods-list .chip')
                    .forEach((c) => c.classList.remove('active'));
                chip.classList.add('active');
                loadMoodFeed(mood.id, mood.name);
            };
            container.appendChild(chip);
        });
    } catch (e) {
        container.textContent = e.message || 'Failed to load moods.';
    }
}

function productCard(product, options = {}) {
    const { canInteract, isSaved } = options;
    const card = document.createElement('div');
    card.className = 'card';

    const title = document.createElement('div');
    title.className = 'card-title';
    title.textContent = product.title;
    card.appendChild(title);

    if (product.description) {
        const desc = document.createElement('div');
        desc.className = 'card-desc';
        desc.textContent = product.description;
        card.appendChild(desc);
    }

    if (product.tags && product.tags.length) {
        const tagsEl = document.createElement('div');
        tagsEl.className = 'card-tags';
        const tagList = Array.isArray(product.tags)
            ? product.tags
            : String(product.tags).split(',').map((t) => t.trim()).filter(Boolean);
        tagList.forEach((t) => {
            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.textContent = t;
            tagsEl.appendChild(tag);
        });
        card.appendChild(tagsEl);
    }

    const footer = document.createElement('div');
    footer.className = 'card-footer';

    const left = document.createElement('div');
    left.className = 'price';
    left.textContent = product.price != null ? `â‚¹${product.price.toFixed(2)}` : '';

    const right = document.createElement('div');
    right.className = 'interactions';

    const stats = document.createElement('span');
    stats.className = 'badge';
    stats.textContent = `â¤ ${product.likesCount ?? 0} Â· ðŸ’¾ ${product.savesCount ?? 0}`;
    right.appendChild(stats);

    if (canInteract) {
        const likeBtn = document.createElement('button');
        likeBtn.type = 'button';
        likeBtn.className = 'btn-secondary';
        likeBtn.textContent = product.likedByCurrentUser ? 'Unlike' : 'Like';
        likeBtn.onclick = async () => {
            if (!authState.token) {
                alert('Login first to like products.');
                return;
            }
            try {
                if (product.likedByCurrentUser) {
                    await apiRequest(`/api/products/${product.id}/like`, { method: 'DELETE' });
                    product.likedByCurrentUser = false;
                    product.likesCount = (product.likesCount || 1) - 1;
                } else {
                    await apiRequest(`/api/products/${product.id}/like`, { method: 'POST' });
                    product.likedByCurrentUser = true;
                    product.likesCount = (product.likesCount || 0) + 1;
                }
                likeBtn.textContent = product.likedByCurrentUser ? 'Unlike' : 'Like';
                stats.textContent = `â¤ ${product.likesCount ?? 0} Â· ðŸ’¾ ${product.savesCount ?? 0}`;
            } catch (e) {
                alert(e.message || 'Failed to update like.');
            }
        };
        right.appendChild(likeBtn);

        const saveBtn = document.createElement('button');
        saveBtn.type = 'button';
        saveBtn.className = 'primary';
        saveBtn.textContent = isSaved || product.savedByCurrentUser ? 'Saved' : 'Save';
        saveBtn.onclick = async () => {
            if (!authState.token) {
                alert('Login first to save products.');
                return;
            }
            try {
                if (isSaved || product.savedByCurrentUser) {
                    alert('Already saved.');
                    return;
                }
                const dto = { productId: product.id };
                await apiRequest('/api/products/save', {
                    method: 'POST',
                    body: JSON.stringify(dto),
                });
                product.savedByCurrentUser = true;
                product.savesCount = (product.savesCount || 0) + 1;
                saveBtn.textContent = 'Saved';
                stats.textContent = `â¤ ${product.likesCount ?? 0} Â· ðŸ’¾ ${product.savesCount ?? 0}`;
            } catch (e) {
                alert(e.message || 'Failed to save product.');
            }
        };
        right.appendChild(saveBtn);
    }

    footer.appendChild(left);
    footer.appendChild(right);
    card.appendChild(footer);
    return card;
}

async function loadTrending() {
    const grid = document.getElementById('trending-grid');
    grid.innerHTML = 'Loading trending products...';
    try {
        const data = await apiRequest('/api/products/trending?page=0&size=12');
        grid.innerHTML = '';
        (data.products || []).forEach((p) => {
            grid.appendChild(productCard(p, { canInteract: true }));
        });
    } catch (e) {
        grid.textContent = e.message || 'Failed to load trending.';
    }
}

async function loadMoodFeed(moodId, moodName) {
    const title = document.getElementById('mood-feed-title');
    const grid = document.getElementById('mood-feed-grid');
    title.textContent = `Mood Feed 329 ${moodName}`;
    grid.innerHTML = 'Loading mood feed...';
    try {
        const data = await apiRequest(`/api/moods/${moodId}/feed?page=0&size=20`);
        grid.innerHTML = '';
        (data.products || []).forEach((p) => {
            grid.appendChild(productCard(p, { canInteract: true }));
        });
    } catch (e) {
        grid.textContent = e.message || 'Failed to load mood feed.';
    }
}

async function loadSavedProducts() {
    const grid = document.getElementById('saved-grid');
    if (!authState.token) {
        grid.textContent = 'Login to see your saved products.';
        return;
    }
    grid.innerHTML = 'Loading saved products...';
    try {
        const data = await apiRequest('/api/products/saved?page=0&size=20');
        grid.innerHTML = '';
        (data.products || []).forEach((p) => {
            grid.appendChild(productCard(p, { canInteract: true, isSaved: true }));
        });
    } catch (e) {
        grid.textContent = e.message || 'Failed to load saved products.';
    }
}

function init() {
    document.getElementById('year').textContent = new Date().getFullYear();

    loadStoredAuth();
    updateAuthStatus();

    document.getElementById('btn-login').addEventListener('click', () => handleAuth('login'));
    document.getElementById('btn-signup').addEventListener('click', () => handleAuth('signup'));
    document.getElementById('btn-logout').addEventListener('click', () => {
        clearAuth();
        updateAuthStatus();
        document.getElementById('saved-grid').textContent = 'Login to see your saved products.';
    });
    document.getElementById('btn-load-saved').addEventListener('click', loadSavedProducts);

    loadMoods();
    loadTrending();
    if (authState.token) {
        loadSavedProducts();
    }
}

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
