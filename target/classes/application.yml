spring:
  application:
    name: moodcart
  
  datasource:
    url: jdbc:postgresql://localhost:5433/moodcart
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Disable Redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
  
  cache:
    type: simple  # Use simple in-memory cache instead of Redis

server:
  port: 8080

jwt:
  secret: moodcart-super-secret-key-change-in-production-minimum-256-bits-required-for-hs256
  expiration: 86400000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
